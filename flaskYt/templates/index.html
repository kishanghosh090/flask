{% extends 'base.html' %}

{% block body %}



<div class="container">
  <form action="/" method="POST">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"> Todo Item </label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="title" />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">todo description</label>
      <input type="text" name="desc" class="form-control" id="exampleInputPassword1" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">SNo</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Time</th>
      </tr>
    </thead>
    <tbody>
      {% if allTodos|length == 0 %} no todos {% endif %} {% for todo in
      allTodos %}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{todo.title}}</td>
        <td>{{todo.desc}}</td>
        <td>{{todo.date_created}}</td>
        <td>
          <a href="/delete/{{todo.sno}}"><button type="button" class="btn btn-danger">Delete</button></a>
          <a href="/update/{{todo.sno}}"><button type="button" class="btn btn-success">
              Update
            </button></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock body %}
